<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ログイン | らくラクポチッと日報</title>
    <meta name="description" content="作業日報管理システム らくラクポチッと日報 ログインページ" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="auth-body">
    <main class="auth-wrapper">
        <section class="auth-card reveal visible">
            <a class="brand auth-brand" href="index.html" aria-label="トップへ">
                <img src="images/らくラク！ポチッと日報.png" alt="らくラクポチッと日報 ロゴ" class="brand-logo" />
                <span class="brand-name">らくラクポチッと日報</span>
            </a>
            <h1 class="auth-title">ログイン</h1>
            <p class="auth-subtitle">ログインIDはメールアドレス、パスワードは管理部発行のものをご利用ください。</p>

            <form id="loginForm" class="auth-form" novalidate>
                <div class="form-row">
                    <label for="email">メールアドレス</label>
                    <input id="email" name="email" type="email" placeholder="example@company.jp" required />
                </div>
                <div class="form-row">
                    <label for="password">パスワード</label>
                    <input id="password" name="password" type="password" placeholder="管理部から発行されたパスワード" required />
                </div>

                <div class="auth-actions">
                    <button type="submit" class="btn btn-primary btn-lg auth-submit">
                        <i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i>
                        ログイン
                    </button>
                </div>
                <p id="authMessage" class="auth-message" role="alert" aria-live="polite"></p>
            </form>

            <div class="auth-note">
                <h2>テスト用アカウント</h2>
                <ul>
                    <li><strong>メール</strong>：test.user@example.com</li>
                    <li><strong>パスワード</strong>：Test-1234</li>
                </ul>
            </div>
        </section>
    </main>

    <script src="js/main.js" defer></script>
</body>

</html>
