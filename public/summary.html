<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>入力内容の確認 | らくラクポチッと日報</title>
    <meta name="description" content="労務時間・車両経費・高速料金の入力内容を一覧表示" />
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
    <header class="site-header" id="top">
        <div class="container header-inner">
            <a class="brand" href="/" aria-label="トップへ">
                <img src="/images/らくらくポチッと日報.png" alt="らくラクポチッと日報 ロゴ" class="brand-logo" />
                <span class="brand-name">らくラクポチッと日報</span>
            </a>
        </div>
    </header>

    <main>
        <section class="section" id="summary">
            <div class="container" style="max-width:840px;">
                <h1 class="section-title">入力内容の確認</h1>

                <div class="card">
                    <h2 class="card-title">労務時間</h2>
                    <p id="worktimeText" class="mono"></p>
                </div>

                <div class="grid two-col" style="gap:16px;">
                    <div class="card">
                        <h2 class="card-title">車両経費（行き）</h2>
                        <p id="vehicleGoText" class="mono"></p>
                    </div>
                    <div class="card">
                        <h2 class="card-title">車両経費（帰り）</h2>
                        <p id="vehicleReturnText" class="mono"></p>
                    </div>
                </div>

                <div class="grid two-col" style="gap:16px;">
                    <div class="card">
                        <h2 class="card-title">高速料金（行き）</h2>
                        <p id="tollsGoText" class="mono"></p>
                    </div>
                    <div class="card">
                        <h2 class="card-title">高速料金（帰り）</h2>
                        <p id="tollsReturnText" class="mono"></p>
                    </div>
                </div>

                <div class="card">
                    <h2 class="card-title">自動調整後の時間（重複修正）</h2>
                    <p id="adjustedText" class="mono"></p>
                </div>

                <div class="form-actions" style="display:flex;gap:12px;">
                    <a class="btn btn-ghost" href="/tolls">戻る（高速料金）</a>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/summary.js" defer></script>
</body>

</html>
