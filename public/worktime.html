<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>労務時間入力 | らくラクポチッと日報</title>
    <meta name="description" content="労務時間（開始・終了）の入力と作業内容の登録ページ" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
    <header class="site-header" id="top">
        <div class="container header-inner">
            <a class="brand" href="/" aria-label="トップへ">
                <img src="/images/らくらくポチッと日報.png" alt="らくラクポチッと日報 ロゴ" class="brand-logo" />
                <span class="brand-name">らくラクポチッと日報</span>
            </a>
            <nav class="site-nav" aria-label="メインナビゲーション">
                <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu" aria-label="メニューを開閉">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <ul id="nav-menu" class="nav-menu">
                    <li><a href="/index.html#features-intro">機能紹介</a></li>
                    <li><a href="/index.html#features-list">機能一覧</a></li>
                    <li><a href="/index.html#contact">お問い合わせ</a></li>
                    <li><a id="navLoginLink" href="/login.html">ログイン</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="section" id="worktime-input">
            <div class="container" style="max-width:720px;">
                <h1 class="section-title">労務時間の入力</h1>

                <form id="worktimeForm" class="contact-form" action="#" method="post" novalidate>
                    <fieldset class="form-fieldset" aria-labelledby="start-time-legend">
                        <legend id="start-time-legend">開始時間</legend>
                        <div class="form-row" style="display:flex;gap:12px;align-items:center;">
                            <label for="startHour" class="visually-hidden">開始 時</label>
                            <select id="startHour" name="startHour" aria-label="開始 時"></select>
                            <span>時</span>
                            <label for="startMinute" class="visually-hidden">開始 分</label>
                            <select id="startMinute" name="startMinute" aria-label="開始 分"></select>
                            <span>分</span>
                        </div>
                    </fieldset>

                    <fieldset class="form-fieldset" aria-labelledby="end-time-legend" style="margin-top:18px;">
                        <legend id="end-time-legend">終了時間</legend>
                        <div class="form-row" style="display:flex;gap:12px;align-items:center;">
                            <label for="endHour" class="visually-hidden">終了 時</label>
                            <select id="endHour" name="endHour" aria-label="終了 時"></select>
                            <span>時</span>
                            <label for="endMinute" class="visually-hidden">終了 分</label>
                            <select id="endMinute" name="endMinute" aria-label="終了 分"></select>
                            <span>分</span>
                        </div>
                    </fieldset>

                    <div id="workContentRow" class="form-row" style="margin-top:18px; display:none;">
                        <label for="workContent">作業内容</label>
                        <textarea id="workContent" name="workContent" rows="4" placeholder="例：搬入・配線敷設など（4文字以上でOKボタン表示）"></textarea>
                    </div>

                    <div class="form-actions" style="display:flex;gap:12px;">
                        <button id="okButton" type="button" class="btn btn-primary" style="display:none;">OK</button>
                        <a href="/" class="btn btn-ghost">戻る</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <p class="copyright">&copy; <span id="year"></span> 作業日報管理システム【らくラクポチッと日報】</p>
            <ul class="footer-links">
                <li><a href="/index.html#features-intro">機能</a></li>
                <li><a href="/index.html#contact">お問い合わせ</a></li>
                <li><a href="#top">トップへ戻る</a></li>
            </ul>
        </div>
    </footer>

    <script src="/js/worktime.js" defer></script>
</body>

</html>
